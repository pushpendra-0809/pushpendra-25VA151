<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        main{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            gap: 10px;
        }
        .box{
            background-color: rgb(230, 17, 17);
            height: 200px;
        }
    </style>
</head>
<body>
    <main>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </main>
    
</body>
</html>
