<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 800px;
            background-color: rgb(116, 2, 81);
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px 10px;
            /* align-content:space-between; */
            align-items: center;
        }
        .box{
            /* width: 200px; */
            flex-grow: 1;
            height: 200px;
            background-color: #7bff23;
            margin: 0 5px;
            text-align: center;
            font-size: xx-large;
            
        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </main>
    
    
</body>
</html>
