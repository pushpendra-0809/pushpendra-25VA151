<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML FORM</legend>
            <label for="">Your Name</label>
            <input type="text" name="" id="" placeholder="Enter Your Name" required/> <br><br>
            <label for="">Your Phone Number</label>
            <input type="tel" name="" id="" placeholder="Enter Your Phone Number" required> <br><br>
            <label for="">Your Email</label>
            <input type="email" name="" id="" placeholder="Enter Your Email" required> <br><br>
            <label for="">Your Age</label>
            <input type="number" name="" id="" placeholder="Enter Your Age" required> <br><br>
            <label for="">DOB</label>
            <input type="date" name="" id=""><br><br>


            <label for="">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender" id="">Female <br><br>

            <label for="">Your Branch</label>
            <select >
                <option value="CSE">CSE</option>
                <option value="AIML">AIML</option>
                <option value="DS">DS</option> <br><br>

                <label for="">Your Subjects</label>
                <input type="checkbox" name="" id="">Mathematics
                <input type="checkbox">Mechanics
                <input type="checkbox">DSA
                <input type="checkbox">Electronics
                <input type="checkbox">WD <br> <br>

                <label for="">Address</label>
                <textarea name="" id=""></textarea> <br><br>
                <label for="">Attach File</label>
                <input type="file" name="" id=""> <br><br>

                <input list="browsers">
                <datalist id="browsers">
                    <option value="Edge">Edge</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Brave">Brave</option>
                    <option value="Safari">Safari</option>
                    <option value="FireFox">FireFox</option>

                </datalist>

                <input type="submit" value="submit">

            </select>
        </fieldset>
    </form>
    
</body>
</html>
