<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Work</title>
    <style>
        body html, *{
            margin: 0px; padding: 0px;
            box-sizing: border-box;
            
        }
        .box{
            height: 240px;
            width: 440px;
            border: 2px solid black;
            display: flex;
            margin: 50px;
        }
        #box1{
            height: 236px;
            width: 200px;
     }
         #boxes{
            height: 236px;
            width: 200px;
            /* margin-left: 37px; */
            /* background-color: blueviolet; */
         }
         #box2{
            height: 100px;
            background-color:rgb(255, 238, 208);
         }
         #box3{
            height: 100px;
            background-color: rgb(255, 238, 208);
         }
         #line1{
            height: 236px;
            width: 37px;
            background-color:skyblue;
         }
         #line2{
            height: 37px;
            width: 200px;
            background-color: skyblue;
         }

    </style>
</head>
<body>
    <div class = "box">
        <div id="box1"></div>
        <div id="line1"></div>
        <div id="boxes">
            <div id="box2"></div>
            <div id="line2"></div>
            <div id="box3"></div>
        </div>
    </div>
</body>
</html>
