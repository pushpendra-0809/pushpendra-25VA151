<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Work</title>
    <style>
        body html, *{
            margin: 0px; padding: 0px;
            box-sizing: border-box;
        }
       .big-box{
        margin: 30px;
        height: 440px;
        width: 340px;
        border: 2px solid black;
    }
    #box1{
        height: 60px;
        background-color: orange;
    }
    #box2{
        height: 60px;
        background-color: violet;
    }
    #boxes{
        /* display: flex; */
        height: 250px;
        /* background-color: rgb(0, 255, 221); */
    }
    .boxes{
        display: flex;
        height: 250px;
        background-color: red;
    }
    
    #box4{
        width: 140px;
        background-color: rgb(160, 95, 111);
    }
    #box5{
        background-color: rebeccapurple;
        width: 100px;
    }
    #box6{
        background-color: blue;

    }
    #box7{
        background-color: brown;

    }
   
    </style>
</head>
<body>
    <div class ="big-box">
        <div id="box1"></div>
        <div id="box2"></div>
        <div class="boxes">
                   <div id="box5">
                    <div id="box6"></div>
                    <div id="box7"></div>
                </div>
              <div id="box5"></div>
            </div>
        </div>
        <div></div>
    </div>
    
</body>
</html>
