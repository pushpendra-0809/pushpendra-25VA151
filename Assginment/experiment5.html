<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms</title>
</head>
<body>
    <h1 align = "center">Student Registration Form</h1>
    <hr>
    <form action="">
            <label for="">Full Name</label>
            <input type="text" name="" id="" placeholder="Enter Your full name" required/> <br><br>
            <label for="">Email</label>
            <input type="email" name="" id="" placeholder="Enter valid email address" required> <br><br>
            <label for="">Password</label>
            <input type="text" name="" id="" placeholder="Enter password" required> <br><br>
            <label for="">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender" id="">Female <br><br>
            <label for="" value = "--Select Course--">Course : </label>
            <select >
                <option value="Select Course">--Select Course--</option>
                <option value="CSE">CSE</option>
                <option value="AIML">AIML</option>
                <option value="DS">DS</option> 
                </select><br><br>
            <label for="">Contact Number : </label>
            <input type="tel" placeholder="Enter Phone Number"><br><br>
                <label for="">Address :</label><br>
                <textarea name="" id=""></textarea> <br><br>
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
                <hr>
            </form>

</body>
