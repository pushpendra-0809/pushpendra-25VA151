<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
</head>
<body>
    <h1>BASIC HTML TABLE</h1>
    <table border="1" width = "80%" align = "center" cellspacing ="5" cellpadding ="5">
        <tr>
            <th>Level 1</th>
            <th>Level 2</th>
            <th>Level 3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>
        <tr align = "center">
            <td rowspan="6">System</td>
            <td rowspan="4">System Apps</td>
            <td rowspan="3">System Env</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
        <tr align="center">
            <td>App Memory</td>
            <td>foo</td>
        </tr>
        <tr align="center">
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr align="center">
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr align="center">
            <td rowspan="2">System Memory</td>
            <td rowspan="2">Memory Test</td>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>
        <tr align="center">
            <td>Apps Test</td>
            <td>foo</td>
        </tr>
    </table>
</body>
</html>
