<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <table border="1" align="center" width="80%" cellspacing ="5" cellpadding = "5">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr align="center">
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 AM</td>
            <td rowspan="2">5:00 PM</td>
            <td>Introduction to XML</td>
        </tr>
        <tr align="center">
            <td>Validity DTD and Relax NG</td>
        </tr>
    
        <tr align="center">
            <td rowspan="3">Tuesday</td>
            <td >8:00 AM</td>
            <td >11:00 AM</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr align="center">
            <td >11:00 AM</td>
            <td >2:00 PM</td>
        </tr>
        <tr align="center">
             <td >2:00 PM</td>
            <td >5:00 PM</td>
            <td>XSL Transformation</td>
        </tr>
        <tr align="center">
            <td>Wednesday</td>
            <td>8:00 AM</td>
            <td>12:00 PM</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
    
</body>
</html>
